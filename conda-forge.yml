azure:
  settings_osx:
    timeoutInMinutes: 1
  settings_win:
    timeoutInMinutes: 1
    variables:
      CONDA_BLD_PATH: C:\bld\
      MINIFORGE_HOME: C:\Miniforge
build_platform:
  osx_arm64: osx_64
conda_build:
  pkg_format: '2'
conda_forge_output_validation: true
github:
  branch_name: main
  tooling_branch_name: main
provider:
  linux_aarch64: azure
  linux_64: github_actions
test: native_and_emulated
github_actions:
  self_hosted: true
  triggers:
  - push
  - pull_request
