{% set version = "6.6.2" %}

package:
  name: qt6-webengine
  version: {{ version }}

source:
  url: https://download.qt.io/official_releases/qt/{{ version.rpartition('.')[0] }}/{{ version }}/submodules/qtwebengine-everywhere-src-{{ version }}.tar.xz
  md5: 593be964bad252a2b8e0052bc171175b
  patches:
    # clang is not supported
    - patches/compiler_check.patch
    # missing MFD_CLOEXEC define
    #- patches/memfd-cloexec.patch 


build:
  number: 0
  detect_binary_files_with_prefix: true
  run_exports:
    - {{ pin_subpackage('qt6-webengine', max_pin='x.x') }}
  ignore_run_exports_from:
    - python

requirements:
  build:
    - cmake
    - ninja
    - pkg-config  # [unix]
    - perl
    - gperf  # [unix]
    - m2-gperf  # [win]
    - bison  # [unix]
    - winflexbison  # [win]
    - nodejs
    - html5lib
    - python
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - qt6-main {{ version }}  # [build_platform != target_platform]
    - gn  # [build_platform != target_platform]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libglvnd-glx') }}          # [linux]
    - {{ cdt('libglvnd-egl') }}          # [linux]
  host:
    - qt6-main {{ version }}
    - nss  # [unix]
    - nspr  # [unix]
    - libxkbfile  # [linux]
    - libevent
    - libxml2
    - libxslt
    - libvpx  # [unix]
    - libopus
    - libwebp
    - lcms2
    - ffmpeg
    - re2
    - snappy

test:
  requires:
    - sysroot_linux-64 {{ c_stdlib_version }}   # [linux]
    - {{ cdt('mesa-libgl-devel') }}      # [linux]
    - {{ cdt('mesa-libegl-devel') }}     # [linux]
    - {{ cdt('mesa-dri-drivers') }}      # [linux]
    - {{ cdt('libdrm-devel') }}          # [linux]
    - {{ cdt('libglvnd-glx') }}          # [linux]
    - {{ cdt('libglvnd-egl') }}          # [linux]
    - cmake
    - ninja
  source_files:
    - examples/
  commands:
    {% for each_qt_lib in ["WebEngine"] %}
    # headers
    - test -d $PREFIX/include/qt6/Qt{{ each_qt_lib }}               # [unix]
    - if not exist %LIBRARY_INC%\qt6\Qt{{ each_qt_lib }} exit 1     # [win]
    # shared libraries
    - test -f $PREFIX/lib/libQt6{{ each_qt_lib }}${SHLIB_EXT}       # [unix]
    - if not exist %LIBRARY_LIB%\Qt6{{ each_qt_lib }}.lib exit 1    # [win]
    - if not exist %LIBRARY_BIN%\Qt6{{ each_qt_lib }}.dll exit 1    # [win]
    {% endfor %}

about:
  home: http://qt-project.org
  license: BSD-3-Clause
  license_file: LICENSE.Chromium
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qt/qtwebengine

extra:
  recipe-maintainers:
    - jschueller
